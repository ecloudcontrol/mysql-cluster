    app:
        name: MySQL
        code: mysql
        notify: nsrahul@cloudbourne.com

    build:
        version: 8.0
        env: POC
        build_file: none
        output_files: output/*.zip
        image_template: mysql_cluster-8.0

    deploy:
        context: alpha/POC
        type: statefulset
        replicas: 1
        resources: x-large
        ingress: none
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 5Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 5Gi

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        MYSQL_SPRINGBOOTWEB_PASSWORD:
          vault: MYSQL_SPRINGBOOTWEB_PASSWORD
        MYSQL_WORDPRESS_PASSWORD:
          vault: MYSQL_WORDPRESS_PASSWORD
        revision : 3
